<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
<!--  <meta charset="UTF-8">
  <title>ToDo's</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous">-->
</head>
<body>
<header th:insert="fragments :: nav"></header>
<!--  <a th:href="@{/index}" class="btn btn-primary btn-sm mb-3">Index</a>-->
  <div class="container justify-content-center col-md-3">
    <div class="card">
      <div class="card-header dark bg-dark">
        <!--<ul class="nav nav-tabs">
          <li class="nav-item">
            <p class="nav-link active" aria-current="page" >Login</p>
          </li>
        </ul>-->
      </div>
      <div class="card-body">
        <form th:action="@{/signin}" sec:authorize="!isAuthenticated()"  method="post">
          <!--Control ataque csrf-->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <!--End ataque csrf-->
          <div class="md-3 mt-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
          </div>
          <div class="md-3 mt-3">
            <input type="password"  class="form-control" id="password" name="password" placeholder="Password" required>
          </div>
          <div class="mb-3 form-check mt-2">
            <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">
            <label class="form-check-label" for="checkRememberMe">Remember Me</label>
          </div>
          <div class=" mt-3 card-footer bg-dark">
            <input type="submit" class="btn btn-primary" value="Login">
          </div>
          <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
            <strong>Error!</strong> <p>Bad credentials</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
<footer th:insert="fragments :: footer"></footer>
<div th:insert="fragments :: scrips"></div>
</body>
</html>
