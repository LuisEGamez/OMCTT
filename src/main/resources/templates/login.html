<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ToDo's</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous">
</head>
<body>
<a th:href="@{/index}" class="btn btn-primary btn-sm mb-3">Index</a>
<div class="container d-flex justify-content-center">
  <div class="card">
    <div class="card-header">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/login/}">Login</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <form th:action="@{/signin}"  method="post">
        <div class="md-3 mt-3">
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="md-3 mt-3">
          <input type="password"  class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">
          <label class="form-check-label" for="checkRememberMe">Remember Me</label>
        </div>
        <div class=" mt-3 card-footer bg-dark">
          <input type="submit" class="btn btn-primary" value="Login">
        </div>
      </form>
    </div>
  </div>

</div>
</body>
</html>
