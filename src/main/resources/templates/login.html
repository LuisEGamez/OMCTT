<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
</head>
<body>
<header th:insert="fragments :: nav"></header>
  <div class="container justify-content-center col-md-3">
    <div class="card">
      <div class="card-header dark bg-dark">
      </div>
      <div class="card-body">
        <form th:action="@{/signin}" sec:authorize="!isAuthenticated()"  method="post">
          <!--Control attack csrf-->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <!--End attack csrf-->
          <div class="md-3 mt-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
          </div>
          <div class="md-3 mt-3">
            <input type="password"  class="form-control" id="password" name="password" placeholder="Password" required>
          </div>
          <div class="mb-3 form-check mt-2">
            <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">
            <label class="form-check-label" for="checkRememberMe">Remember Me</label>
          </div>
          <div class=" mt-3 card-footer bg-dark">
            <input type="submit" class="btn btn-primary" value="Login">
          </div>
          <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
            <strong>Error!</strong> <p>Bad credentials</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
<footer th:insert="fragments :: footer"></footer>
<div th:insert="fragments :: scrips"></div>
</body>
</html>
