<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <h1>ToDo's</h1>
        <a th:href="@{/create}" class="btn btn-primary btn-sm mb-3">Create ToDo</a>
        <table class="table table-striped table-responsive-md">
            <thead class="bg-dark text-white">
                <tr>
                    <th>Title</th>
                    <th>Username</th>
                    <th>Pais</th>
                    <th>Completed</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="toDoDto : ${listToDos}">
                    <td th:text="${toDoDto.title}"></td>
                    <td th:text="${toDoDto.userName}"></td>
                    <td th:text="${toDoDto.country}"></td>
                    <td th:text="${toDoDto.completed}"></td>
                    <td>
                        <a th:href="@{/edit/} + ${toDoDto.id}" class="btn btn-success btn-sm mb-3" title="Update ToDo">Update</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/} + ${toDoDto.id}" class="btn btn-danger btn-sm mb-3"
                           title="Delete ToDo" onclick="return confirm('Are you sure?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
