<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <h1>ToDo's</h1>
        <a th:href="@{/create}" class="btn btn-primary btn-sm mb-3">Create ToDo</a>
        <a th:href="@{/index}" class="btn btn-primary btn-sm mb-3">Index</a>
        <div class="row">
            <div class="col-2">
                <form class="mb-3" th:action="@{/searchByTitle}" method="get">
                    <input class="col-6" type="text" name="title" th:value="${title}"  placeholder="Find by title" size="50" required>
                    <button type="submit" class="btn btn-info btn-sm" >Search</button>
                </form>
            </div>
            <div class="col-3">
                <form class="mb-3" th:action="@{/searchByUsername}" method="get">
                    <input class="col-6" type="text" name="username" th:value="${username}"  placeholder="Find by username" size="50" required>
                    <button type="submit" class="btn btn-info btn-sm" >Search</button>
                </form>
            </div>
        </div>
        <table class="table table-striped table-responsive-md">
            <thead class="bg-dark text-white">
                <tr>
                    <th>
                        <a th:href="@{'/sort/searchByUsername'(username=${username}, page=${currentPage},sortField='title', sortDir=${reverseSortDir})}">
                            Title
                        </a>
                    </th>
                    <th>
                        Username
                    </th>
                    <th>
                        Country
                    </th>
                    <th>
                        <a th:href="@{'/sort/searchByUsername'(username=${username}, page=${currentPage},sortField='completed',sortDir=${reverseSortDir})}">
                            Completed
                        </a>
                    </th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="toDoDto : ${listToDos}">
                    <td th:text="${toDoDto.title}"></td>
                    <td th:text="${toDoDto.userName}"></td>
                    <td th:text="${toDoDto.country}"></td>
                    <td th:text="${toDoDto.completed}"></td>
                    <td>
                        <a th:href="@{/edit/} + ${toDoDto.id}" class="btn btn-success btn-sm mb-3" title="Update ToDo">Update</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/} + ${toDoDto.id}" class="btn btn-danger btn-sm mb-3"
                           title="Delete ToDo" onclick="return confirm('Are you sure?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div th:if="${totalPages > 1}">
            <nav>
                <ul class="pagination">
                    <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'} ">
                        <a class="page-link" th:href="@{${endPoint}(username=${username},page=1, sortField=${sortField}, sortDir=${sortDir})}">First</a>
                    </li>
                    <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'} ">
                        <a class="page-link" th:href="@{${endPoint}(username=${username},page=${currentPage - 1}, sortField=${sortField}, sortDir=${sortDir})}">Previous</a>
                    </li>
                    <li th:each="i: ${#numbers.sequence(1, totalPages)}" th:class="${currentPage != i ? 'page-item' : 'page-item disabled'} ">
                        <a class="page-link" th:href="@{${endPoint}(username=${username},page=${i}, sortField=${sortField}, sortDir=${sortDir})}">[[${i}]]</a>
                    </li>
                    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'} ">
                        <a class="page-link" th:href="@{${endPoint}(username=${username},page=${currentPage + 1}, sortField=${sortField}, sortDir=${sortDir})}">Next</a>
                    </li>
                    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'} ">
                        <a class="page-link" th:href="@{${endPoint}(username=${username},page=${totalPages}, sortField=${sortField}, sortDir=${sortDir})}">Last</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
